<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <title>Alivio</title>
</head>

<body>
  <header class="header" aria-label="header">
    <div class="container">
      <div class="header__wrapper">
        <svg class="logo" aria-label="image logo">
          <use href="assets/sprites.svg#logo-icon">
          </use>
        </svg>
        <nav class="header__nav" aria-label="navigation list">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Why Alivio</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Solutions</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Community</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </nav>
        <div class="header__actions">
          <button type="button" class="btn btn--signin">Sign in</button>
          <button type="button" class="btn">Start Trial</button>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="hero">
      <div class="container">
        <div class="hero__content">
          <h1 class="hero__title">Be aware, Manage well.</h1>
          <p class="hero__descr">Everyone experiences stress in different ways.
            Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>
          <button type="button" class="btn">Find Your Way</button>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
